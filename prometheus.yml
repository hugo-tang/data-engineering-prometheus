global:
  scrape_interval: 10s
  evaluation_interval: 10s
rule_files:
  - rules.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - localhost:9090
        
  - job_name: node
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: flask_redis_app
    static_configs:
      - targets: ['flask_redis_app:8010']

  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8082']

